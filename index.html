<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search User Using Github API</title>
    <link rel= stylesheet href= https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css>
    <!-- <script src="index.js"></script> -->
    
</head>
<body>
<div class="container">
    <br><br>
    <h1 style="text-align:center;">
    Github Search User
</h1>
<form id="myForm" autocomplete="off">
    <div class="form-group">
        <input type="text" class="form-control" id="search" placeholder="Search Username" required>
    </div>
    <div class="form-group">
        <button class="btn btn-danger btn-block">
            Search User
            </button>
    </div>
</form>
<div id="result"></div>
</div>
<script>
    var form=document.getElementById("myForm")

    form.addEventListener('submit',function(e)
    {
        e.preventDefault()
        var search=document.getElementById("search").value
        alert(search)
        var originalName=search.split(' ').join('')
        document.getElementById("result").innerHTML=""
        fetch("https://api.github.com/users/"+originalName)
        .then((result) => result.json())
        .then((data) => {
            console.log(data)
            document.getElementById("result").innerHTML=`
                    <a target="_blank" href="https://www.github.com/${originalName}"><img src="${data.avatar_url}"/></a>
                    `
                    
        })
    })
</script>
</body>

</html>
